<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lajola at luwaton</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(45deg, #000, #111);
      background-size: 200% 200%;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
      animation: bg-animation 3s infinite alternate;
    }

    @keyframes bg-animation {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    .container {
      display: flex;
      align-items: center;
      gap: 20px;
      position: relative;
      z-index: 1;
    }

    .image {
      width: 150px;
      height: 150px;
      object-fit: cover;
      transition: transform 0.3s ease, border 0.3s ease;
      cursor: pointer;
    }

    .image.selected {
      border: 5px solid #fff;
    }

    .image.zoomed {
      transform: scale(1.2);
    }

    .vs {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }

    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff0000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1;
    }

    .result {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      display: none;
      position: absolute;
      z-index: 2;
    }

    .result.lajola {
      color: #00ff00;
    }

    .result.luwaton {
      color: #0000ff;
    }

    .effect {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.5);
      display: none;
      z-index: 3;
    }

    .lose-effect {
      animation: lose-animation 1.5s;
    }

    @keyframes lose-animation {
      0% {
        background: white;
      }
      50% {
        background: red;
      }
      100% {
        background: transparent;
      }
    }

    .win {
      background: rgba(0, 255, 0, 0.5);
    }

    .lose {
      background: rgba(255, 0, 0, 0.5);
    }

    .fireworks {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: none;
      z-index: 4;
      pointer-events: none;
    }

    .fireworks .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      animation: explode 1s forwards;
    }

    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="effect" id="effect"></div>
    <img src="lajola.jpg" alt="lajola" class="image" id="image1">
    <span class="vs">VS</span>
    <img src="luwaton.jpg" alt="luwaton" class="image" id="image2">
  </div>
  <button class="button" onclick="fight()">Fight!</button>
  <div class="result" id="result"></div>
  <div class="fireworks" id="fireworks"></div>
  <script>
    let selectedImage = null;

    document.querySelectorAll('.image').forEach(img => {
      img.addEventListener('click', () => {
        if (selectedImage) {
          selectedImage.classList.remove('selected', 'zoomed');
        }
        img.classList.add('selected', 'zoomed');
        selectedImage = img;
      });
    });

    function fight() {
      if (!selectedImage) {
        alert('pindot ka isa');
        return;
      }

      const resultElement = document.getElementById('result');
      const effectElement = document.getElementById('effect');
      const fireworksElement = document.getElementById('fireworks');
      effectElement.style.display = 'block';

      showFightingEffect();

      const winner = Math.random() < 0.5 ? 'lajola' : 'luwaton';

      resultElement.textContent = `${winner.charAt(0).toUpperCase() + winner.slice(1)} Wins!`;
      resultElement.className = `result ${winner}`;
      resultElement.style.display = 'block';

      if (selectedImage.alt.toLowerCase() === winner) {
        effectElement.classList.add('win');
        resultElement.textContent += " You Win!";
        showFireworks();
      } else {
        effectElement.classList.add('lose');
        resultElement.textContent += " You Lose!";
        showLoseEffect();
      }

      setTimeout(() => {
        effectElement.style.display = 'none';
        effectElement.classList.remove('win', 'lose', 'lose-effect');
        resultElement.style.display = 'none';
        fireworksElement.innerHTML = '';
        fireworksElement.style.display = 'none';
        if (selectedImage) {
          selectedImage.classList.remove('selected', 'zoomed');
        }
        selectedImage = null;
      }, 3000);
    }

    function showFireworks() {
      const fireworksElement = document.getElementById('fireworks');
      fireworksElement.style.display = 'block';
      for (let i = 0; i < 20; i++) {
        const firework = document.createElement('div');
        firework.className = 'firework';
        firework.style.top = Math.random() * 100 + '%';
        firework.style.left = Math.random() * 100 + '%';
        fireworksElement.appendChild(firework);
      }
    }

    function showLoseEffect() {
      const effectElement = document.getElementById('effect');
      effectElement.classList.add('lose-effect');
    }

    function showFightingEffect() {
      const effectElement = document.getElementById('effect');
      effectElement.classList.add('fighting');
      setTimeout(() => {
        effectElement.classList.remove('fighting');
      }, 500);
    }
  </script>
</body>
</html>
